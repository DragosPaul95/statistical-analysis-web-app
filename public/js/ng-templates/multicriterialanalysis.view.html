<div ng-controller="multicriterialAnalysisController as vm">

    <md-content class="md-padding" layout="column">
        <md-toolbar md-scroll-shrink>
            <div class="md-toolbar-tools questTitleToolbar">{{vm.survey.title}}</div>
        </md-toolbar>
        <div flex-gt-sm="50" flex>

            <md-content>
                <md-list class="md-dense" flex>
                    <md-subheader class="md-no-sticky">Survey questions</md-subheader>
                    <md-list-item class="md-3-line" ng-repeat="question in vm.survey.questions" ng-click="null">
                        <div class="md-list-item-text" layout="column">
                            <h3>{{question.question_text}}</h3>
                            <p>{{vm.choicesString[$index]}}</p>
                        </div>
                    </md-list-item>
                </md-list>

        <table class="table">
            <thead>
            <tr>
                <th>Rank</th>
                <th>Choice</th>
                <th style="width: 40%;">Medium distance</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="choice in vm.mcStats track by $index">
                <th scope="row">{{$index+1}}</th>
                <td>{{choice.key}}</td>
                <td style="width: 40%;">{{choice.mean}}</td>
            </tr>

            </tbody>
        </table>

        <p></p>
    </md-content>

</div>
